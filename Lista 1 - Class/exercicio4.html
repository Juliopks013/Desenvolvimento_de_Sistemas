<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        class Celular {
                constructor (marca,modelo,armazenamento) {
                    this.marca = marca;
                    this.modelo = modelo;
                    this.armazenamento = armazenamento;
                }
        
            informacoesCelular() {
                return(`Informações do Celular ${this.marca, this.modelo, this.armazenamento}`);
            }
        }
        let Celular1 = new Celular("Xiaomi", "Redmi Note 11", "128Gb");
        console.log(Celular1);
        console.log(`${Celular1.informacoesCelular()}`);
    </script>
    
</body>
</html>
