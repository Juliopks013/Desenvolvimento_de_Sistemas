<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        class Empresa {
                constructor (nome,receitaAnual,despesasAnuais) {
                    this.nome = nome;
                    this.receitaAnual = receitaAnual;
                    this.despesasAnuais = despesasAnuais;
                }
        
            calcularLucroAnual() {
                return(this.despesasAnuais - this.receitaAnual);
            }
            exibirRelatorio(){
                return(console.log(`Relatório da Empresa: \nReceita Atual: R$ ${this.receitaAnual.toFixed(2)}\n Despesas Anuais: R$ ${this.despesasAnuais.toFixed(2)}\nLucro Anual R$ ${this.calcularLucroAnual().toFixed(2)}`));
            }
        }
        let Empresa1 = new Empresa("Opera", 10000000, 300000);
        console.log(Empresa1.exibirRelatorio());
        let Empresa2 = new Empresa("Xiaomi", 90000000, 400000);
        console.log(Empresa2.exibirRelatorio());
    </script>
    
</body>
</html>
